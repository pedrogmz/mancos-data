<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Identidad</title>

  <!-- Grid system -->
  <link rel="stylesheet" href="css/grid.css">

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container margin-top">
    <div class="row">
      <!-- Content center -->
      <div class="col-12 center">

        <!-- Logos -->
        <img src="images/container.png" alt="">
        <img src="images/logo.png" alt="" class="logo absolute">

        <!-- Container form -->
        <div class="container-form absolute">

          <!-- Form -->
          <form method="POST" id="signup-form" class="signup-form">
            <h2>Crea tu personaje </h2>
            <p>Rellena los campos para tener una información básica de tu personaje</p>
            <div class="form-group">
              <input type="text" class="form-input" name="firstname" id="firstname" placeholder="Primer Nombre"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-input" name="lastname" id="lastname" placeholder="Apellidos"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-input" name="height" id="height" placeholder="Altura(cm)"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-input" name="dob" id="dob" placeholder="Fecha de Nacimiento(AAAA-MM-DD)"/>
            </div>
            <div class="group">
              <input type="radio" name="sex" value="f" id="sexf" />
              <label for="sexf">Femenino</label>
              <input type="radio" name="sex" value="m" id="sexm" />
              <label for="sexm">Masculino</label>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" id="submit" class="form-submit submit" value="Crear"/>
            </div>
          </form>
          <!-- End Form -->

        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script src="js/script.js"></script>

</body>
</html>
