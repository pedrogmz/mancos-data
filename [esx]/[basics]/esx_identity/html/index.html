<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Identidad</title>

  <!-- Grid system -->
  <link rel="stylesheet" href="css/grid.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

  <!-- Main css -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container margin-top">
    <div class="row">
      <!-- Content center -->
      <div class="col-12 center">

        <!-- Logos -->
        <img src="images/container.png" alt="">
        <img src="images/logo.png" alt="" class="logo absolute">

        <!-- Container form -->
        <div class="container-form absolute">

          <!-- Form -->
          <form method="POST" id="signup-form" class="signup-form">
            <h2>Crea tu personaje </h2>
            <p>Rellena los campos para tener una información básica de tu personaje</p>
            <p>Si el boton no sirve, recuerda revisar los campos en rojo.</p>
            <div class="form-group">
              <input type="text" class="form-input" name="firstname" id="firstname" onKeyUp="checkFirstName()" placeholder="Primer Nombre"/>
            </div>
            <div class="form-group">
              <input type="text" class="form-input" name="lastname" id="lastname" onKeyUp="checkLastName()" placeholder="Apellido"/>
            </div>
            <div class="form-group">
              <input type="number" class="form-input" name="height" id="height" placeholder="Altura(cm)"/>
            </div>
            <div class="form-group">
              <input type="date" class="form-input" name="dob" id="dob" placeholder="Fecha de Nacimiento"/>
            </div>
            <div class="group">
              <input type="radio" name="sex" value="f" id="sexf" />
              <label for="sexf">Femenino</label>
              <input type="radio" name="sex" value="m" id="sexm" />
              <label for="sexm">Masculino</label>
            </div>
            <div class="form-group">
              <input type="submit" name="submit" id="submit" class="form-submit submit" value="Crear"/>
            </div>
          </form>
          <!-- End Form -->

        </div>
      </div>

    </div>
  </div>

  <!-- JS -->
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <script>
		var myFirstName = document.getElementById('firstname');
		var myLastName = document.getElementById('lastname');

		function checkFirstName() {
			var value = myFirstName.value;
			if(value.trim().match(/^[A-Z][a-zA-Z]*$/) == null) {
				myFirstName.style.backgroundColor = '#E06666';
			} else {
				if(value.length > 4 && value.length < 17) {
					myFirstName.style.borderColor = '#B6D7A8';
					myFirstName.style.backgroundColor = 'transparent';
				} else {
					myFirstName.style.backgroundColor = '#E06666';
				}
			}
		}

		function checkLastName() {
			var value = myLastName.value;
			if(value.trim().match(/^[A-Z][a-zA-Z]*$/) == null) {
				myLastName.style.backgroundColor = '#E06666';
			}
			else {
				if(value.length > 4 && value.length < 17) {
					myLastName.style.borderColor = '#B6D7A8';
					myLastName.style.backgroundColor = 'transparent';
				}
				else {
					myLastName.style.backgroundColor = '#E06666';
				}
			}
		}
  </script>
  
  <script src="js/script.js"></script>

</body>
</html>
