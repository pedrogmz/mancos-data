<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Identidad</title>
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="signup-content">
                <form method="POST" id="signup-form" class="signup-form">
                    <h2>Crea tu personaje </h2>
                    <p class="desc">Rellena los campos para tener una información básica de tu personaje</p>
                    <div class="form-group">
                        <input type="text" class="form-input" name="firstname" id="firstname" placeholder="Primer Nombre"/>
                    </div>
					<div class="form-group">
                        <input type="text" class="form-input" name="lastname" id="lastname" placeholder="Apellidos"/>
                    </div>
					<div class="form-group">
                        <input type="text" class="form-input" name="height" id="height" placeholder="Altura(cm)"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="dob" id="dob" placeholder="Fecha de Nacimiento(AAAA-MM-DD)"/>
                    </div>
					<div class="radio-group">
						<input type="radio" id="sexf" name="sex" value="f"><label for="sexf">Femenino</label><input type="radio" id="sexm" name="sex" value="m"><label for="sexm">Masculino</label>
					  </div>
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Crear"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/script.js"></script>
</body>
</html>
