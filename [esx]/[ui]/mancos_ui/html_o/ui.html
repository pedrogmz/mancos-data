<!DOCTYPE html>
<html lang="da-DK">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="ui.css" type="text/css">
    </head>
    <body>
        <div class="container">
			<div class="taskbar"></div>
			<div class="left_panel">
				<div class="status_bar">
					<div class="health_bar">
						<div class="barra" id="health_bar_empty">
							<div id="health_bar"></div><span></span>
						</div>
					</div>
					<div class="needs_bar">
						<div class="hunger_bar">
							<div class="barra" id="hunger_bar_empty">
								<div id="hunger_bar"></div><span></span>
							</div>
						</div>
						<div class="thirst_bar">
							<div class="barra" id="thirst_bar_empty">
								<div id="thirst_bar"></div><span></span>
							</div>
						</div>
						<div class="stamina_bar">
							<div class="barra" id="stamina_bar_empty">
								<div id="stamina_bar"></div><span></span>
							</div>
						</div>
					</div>
				</div>
				<div class="jobs_online">
					<div class="job" id="police"><div class="job_count"></div></div>
					<div class="job" id="ambulance"><div class="job_count"></div></div>
					<div class="job" id="taxi"><div class="job_count"></div></div>
					<div class="job" id="mechanic"><div class="job_count"></div></div>
					<div class="job" id="barman"><div class="job_count"></div></div>
					<div class="job" id="car_dealer"><div class="job_count"></div></div>
					<div class="job" id="unemployed"><div class="job_count"></div></div>
				</div>
			</div>
			<div class="right_panel">
				<div class="info">
					<div class="barra" id="job"><span>Desempleado</span></div>
					<div class="barra" id="money"><span>0$</span></div>
					<div class="barra" id="coins"><span>0$</span></div>
				</div>
				<div class="actions">
					<div class="action" id="phone"></div>
					<div class="action" id="inventory"></div>
					<div class="action" id="animations"></div>
					<div class="action" id="social"></div>
				</div>
			</div>
        </div>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>		
	<script src="ui.js" type="text/javascript"></script>
    </body>
</html>
