<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
  

    <!-- Materialize CSS-->
    <link rel="stylesheet" href="materialize.css" type="text/css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="ui.css" type="text/css">

      

    <!-- https://simplegrid.io/ -->

</head>
<body>
    <div class="taskbar">
        <div class="container" style="margin: 0px;">
            <div class="row margin-bottom">

               
                <!-- LEFT BAR -->
                <div class="col m2 margin-top">

                  <div class="health_bar_empty">
                      <div class="health_bar" id="health_bar"></div>
                  </div>

                  <div class="needs_bar">

                      <div class="hunger_bar_empty">
                        <div class="hunger_bar" id="hunger_bar"></div>
                      </div>

                      <div class="thirst_bar_empty">
                        <div class="thirst_bar" id="thirst_bar"></div>
                      </div>

                      <div class="stamina_bar_empty">
                        <div class="stamina_bar" id="stamina_bar"></div>
                      </div>
                  </div>
                
                </div>

                <!-- JOB STATUS -->
                <div class="col m3 job-status" >
                    <div class="jobs-online">
                        <div class="job" id="police"><div class="job_count">0</div></div>
                        <div class="job" id="ambulance"><div class="job_count">0</div></div>
                        <div class="job" id="taxi"><div class="job_count">0</div></div>
                        <div class="job" id="mechanic"><div class="job_count">0</div></div>
                        <div class="job" id="barman"><div class="job_count">0</div></div>
                        <div class="job" id="cardealer"><div class="job_count">0</div></div>
                        <div class="job" id="tendero"><div class="job_count">0</div></div>
                    </div>
                </div>

                <!-- MID -->
                <div class="col m2">
                   
                </div>

                <!-- RIGHT INFO PANEL -->
                <div class="col m3">
                    <div class="info">
                        <div class="barra" id="job"><span>Desempleado</span></div>
                        <div class="barra" id="money"><span>0€</span></div>
                        <div class="barra" id="coins"><span>0€</span></div>
                    </div>
                </div>

                <!-- RIGHT PANEL BUTTONS -->
                <div class="col m2">
                    <div class="actions">
                        <div class="action" id="phone"><span class="marker">F1</span></div>
                        <div class="action" id="inventory"><span class="marker">F2</span></div>
                        <div class="action" id="animations"><span class="marker">F3</span></div>
                        <div class="action" id="social"><span class="marker">M</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JQUERY -->
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>		

    	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <!-- Custom JS -->
    <script src="ui.js" type="text/javascript"></script> 
</body>
</html>
