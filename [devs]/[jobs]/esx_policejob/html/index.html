<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- Google icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="css/index.css" type="text/css">
      <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="container" id="container">
         <div class="row">
            <div class="col s12 m6 offset-m3">
               <div class="card grey darken-3">
                  <div class="card-content white-text">
                     <div class="space-between">
                        <span class="card-title">Indique el identificador de usuario</span>
                        <span id="totalAmount" style="display: none;">Total: </span>   
                     </div>
                     
                     <!-- Input id user -->
                     <label id="userName"></label>
                     <br>
                     <div class="row" style="margin-bottom: 0px; margin-top: 5px;">
                        <div class="input-field col s12">
                           <input placeholder="ej: 15" id="input" type="text" class="white-text">
                           <label for="input">Identificador:</label>
                        </div>
                     </div>
                     <!-- Penal code -->
                     <div class="space">
                        <label>Código penal</label>
                        <p id="msgError" class="teal-text darken-3"></p>
                     </div>
                     
                     <div class="row">
                        <div class="input-field col s12">
                           <i class="material-icons prefix">gavel</i>
                           <input type="text" id="autocomplete-input" class="autocomplete white-text">
                           <label for="autocomplete-input">ej: Saltarse un semaforo</label>
                        </div>
                     </div>
                     <!-- Total penal code -->
                     <p id="msgEmpty" class="center">Ningún articulo seleccionado</p>
                     <ul class="collection white-text" style="display: none;">
                        
                       <!-- Content penal -->
                       
                     </ul>
                  </div>
                  <div class="card-action">
                     <a href="#" id="billing" style="color: #00baac;" onclick="processPenal()">Tramitar</a>
                     <a href="#" id="close" style="color: #00baac;">Cancelar</a>
                  </div>
                  <!-- Preloader -->
                  <div class="container-loader">
                     <h6 class="white-text" style="padding-bottom: 50px;">Tramitando</h6>
                     <div class="ball-loader">
                        <div class="ball-loader-ball ball1"></div>
                        <div class="ball-loader-ball ball2"></div>
                        <div class="ball-loader-ball ball3"></div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     
      <script src="js/index.js" type="text/javascript"></script>
   </body>
</html>
